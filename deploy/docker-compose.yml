volumes:
  postgresql-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./postgresql/data
services:
  postgresql:
    image: postgres:15
    restart: always
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgresql7
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/db-files/
    ports:
      - 5432:5432
  tasks_service:
    image: tasks-service:crud
    ports:
      - "5000:5000"
    environment:
      POSTGRES_DSN: postgresql://postgres:postgresql7@postgresql:5432/postgres
    depends_on:
      - postgresql
  comment_service:
    image: comment-service:comm
    ports:
      - "4000:4000"
    environment:
      POSTGRES_DSN: postgresql://postgres:postgresql7@postgresql:5432/postgres
    depends_on:
      - postgresql
  user_service:
    image: user-service:user
    ports:
      - "3000:3000"
    environment:
      POSTGRES_DSN: postgresql+asyncpg://postgres:postgresql7@postgresql:5432/postgres
    depends_on:
      - postgresql
